name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    concurrency: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create config.js
        run: |
          echo "Creating config.js with API keys..."
          cat > config.js << EOL
          window.OPENAI_API_KEY = "${{ secrets.OPENAI_API_KEY }}";
          window.ELEVENLABS_API_KEY = "${{ secrets.ELEVENLABS_API_KEY }}";
          console.log('Config loaded with keys:', {
            openai: !!window.OPENAI_API_KEY,
            elevenlabs: !!window.ELEVENLABS_API_KEY
          });
          EOL
          echo "Config file created with length: $(wc -c < config.js)"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages